<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>HBNB - Home</title> <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet" /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" /> <link rel="stylesheet" href="/static/css/92-places.css" /> <link rel="stylesheet" href="/static/css/101-hbnb.css" /> <script defer src="/static/scripts/101-hbnb.js"></script> <!-- Importing the 101-hbnb.js script in the head tag --> </head> <body> <header> <div class="logo"> <img src="/static/images/logo.png" alt="HBnB Logo" /> <span class="big-text">HBnB</span> </div> <nav class="main-menu"> <ul> <li><a href="#">Places to stay</a></li> <li><a href="#">About us</a></li> <li><a href="#">Contact</a></li> </ul> </nav> </header> <section class="places"> <div class="filters"> <div class="guests"> <h2>Guests</h2> <div class="guests-buttons"> <button id="btn-guest-decrease"> <i class="fas fa-minus"></i> </button> <span id="number-guests">2</span> <button id="btn-guest-increase"> <i class="fas fa-plus"></i> </button> </div> </div> <div class="rooms"> <h2>Rooms</h2> <div class="rooms-buttons"> <button id="btn-room-decrease"> <i class="fas fa-minus"></i> </button> <span id="number-rooms">1</span> <button id="btn-room-increase"> <i class="fas fa-plus"></i> </button> </div> </div> <div class="amenities"> <h2>Amenities</h2> <div class="amenities-list"> <!-- Amenity elements are dynamically added using JavaScript --> </div> </div> <div class="review"> <h2>Reviews <!-- Adding span element at the right of the H2 "Reviews" with value "show" --> <span class="show-review" onClick="showReviews()">(Show)</span></h2> <ul class="reviews" id="show-review"> <!-- Reviews list are dynamically added using JavaScript --> </ul> </div> </div> <div class="places-list"> <!-- Places elements are dynamically added using JavaScript --> </div> </section> </body> </html>
